<html>
    <head>
        <title>Registration Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    </head>
    <body class="fluid-container">
        <div class="col-md-4 col-md-offset-4">
            <form class="form-inline" action="registerBloodBank.htm" method="POST">
                <div>
                    <h1><mark>Blood Bank Details</mark></h1>
                </div><br/>
                <div class="form-group input-lg">
                <input type="text" name="bloodbankname" placeholder="Blood bank name"/>
                </div><br/><br/>
                <div class="form-group input-lg">
                <input type="text" id="bloodbankaddress" name="bloodbankaddress" placeholder="Blood bank address"/>
                </div><br/><br/>
                <div class="form-group input-lg">
                <input type="text" id="contact" name="contact" placeholder="Enter contact number" />
                </div><br/><br/>
                <div class="form-group input-lg">
                <input type="text" name="adminuser" placeholder="Enter User Name" />
                </div><br/><br/>
                <div class="form-group input-lg">
                <input type="password" name="adminpassword" placeholder="Enter Password" />
                </div><br/><br/>
                <div class="form-group input-lg">
                <input type="file" name="docs" placeholder="Upload Files" />
                </div><br/><br/>
                <input type="hidden" name="register" value="bloodbank" />
                <div><br/><br/>
                <input class="btn btn-primary mb-2" type="submit" name="Submit" value="Register"/>
                <a class="btn btn-danger mb-2" href="index.jsp">Back</a>
                </div><br/>
            </form>
        </div>
        
           <script>
      // This example adds a search box to a map, using the Google Place Autocomplete
      // feature. People can enter geographical searches. The search box will return a
      // pick list containing a mix of places and predicted search terms.

      // This example requires the Places library. Include the libraries=places
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

      function initAutocomplete() {
        
        // Create the search box and link it to the UI element.
        var input = document.getElementById('bloodbankaddress');
        var searchBox = new google.maps.places.SearchBox(input);
        

        // Bias the SearchBox results towards current map's viewport.
        
        // Listen for the event fired when the user selects a prediction and retrieve
        // more details for that place.
        searchBox.addListener('places_changed', function() {
          var places = searchBox.getPlaces();

          if (places.length == 0) {
            return;
          }
      });
      }
    </script> 
       <script src="https://maps.googleapis.com/maps/api/js?key=<YOUR_API_KEY>&libraries=places&callback=initAutocomplete"
         async defer></script>
     
         
    </body>
</html>
