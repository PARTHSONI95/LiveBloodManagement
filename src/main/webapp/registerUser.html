<html>
    <head>
        <title>Registration Page</title>
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    </head>
    <body class="container-fluid">
        <div class="col-md-4 col-md-offset-4">
            <form class="form-inline" action="registerUser.htm" method="POST">
                <div>
                    <h1><mark>Registration Details</mark></h1>
                </div><br/>
                <div class="form-group input-lg">
                <input type="text" name="username" placeholder="Enter User Name"/>
                </div><br/><br/>
                <div class="form-group input-lg">
                <input type="password" name="userpassword" placeholder="Enter password"/>
                </div><br/><br/>
                <div class="form-group input-lg">
                <input type="text" id="contact" name="contact" placeholder="Enter contact number" />
                </div><br/><br/>
                <input type="hidden" name="register" value="user" />
                <div><br/><br/>
                <input class="btn btn-primary mb-2" type="submit" name="Submit" value="Register"/>
                <a class="btn btn-danger mb-2" href="index.jsp">Back</a>
                </div><br/>
            </form>
        </div>

    </body>
</html>
